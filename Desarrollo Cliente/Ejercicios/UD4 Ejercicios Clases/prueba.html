<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Factura(idFac, idCliente) {
        this.idFac = idFac;
        this.idCliente = idCliente;
      }
      Factura.prototype.fnMuestraCliente = function () {
        alert(this.idCliente);
      };
      Factura.prototype.fnMuestraFac = function () {
        alert(this.idFac);
      };
      function FacturaNew(idFac, idCliente, idDescuento) {
        Factura.call(this, idFac, idCliente);
        this.idDescuento = idDescuento;
      }

      function prueba() {
        var fac = new FacturaNew(1, 2, 3);
        fac.fnMuestraCliente();
        fac.fnMuestraFac();
      }
    </script>
  </head>
  <body>
    <button onclick="prueba()">Probar codigo</button>
  </body>
</html>
