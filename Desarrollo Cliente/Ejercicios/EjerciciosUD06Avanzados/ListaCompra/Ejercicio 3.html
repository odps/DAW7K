<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="items" class="col-sm-8 row"></div>
        <!-- Carrito -->
        <div class="col-sm-4">
          <h2>Carrito</h2>
          <!-- Elementos del carrito -->
          <ul id="carrito" class="list-group"></ul>
          <hr />
          <!-- Precio total -->
          <p class="text-right">Total: <span id="total"></span>&euro;</p>
          <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    class Producto {
      #nombre;
      #precio;
      #cantidad;

      constructor(nombre, precio) {
        this.#nombre = nombre;
        this.#precio = precio;
        this.#cantidad = 0;
      }

      get nombre() {
        return this.#nombre;
      }

      get precio() {
        return this.#precio;
      }

      get cantidad() {
        return this.#cantidad;
      }

      set nombre(nombre) {
        this.#nombre = nombre;
      }

      set precio(precio) {
        this.#precio;
      }

      set cantidad(cantidad) {
        this.#cantidad = cantidad;
      }

      aumentaCantidad() {
        this.#cantidad++;
      }
    }

    window.onload = function () {
      let carrito = new Map();

      // Variables
      const baseDeDatos = [
        {
          id: 1,
          nombre: "Patata",
          precio: 1,
          imagen: "patata.jpg",
        },
        {
          id: 2,
          nombre: "Cebolla",
          precio: 1.2,
          imagen: "cebolla.jpg",
        },
        {
          id: 3,
          nombre: "Calabacin",
          precio: 2.1,
          imagen: "calabacin.jpg",
        },
        {
          id: 4,
          nombre: "Fresas",
          precio: 0.6,
          imagen: "fresas.jpg",
        },
      ];

      const divisa = "€";
      const DOMitems = document.querySelector("#items");

      // Funciones

      /**
       * Dibuja todos los productos a partir de la base de datos. No confundir con el carrito
       */
      function renderizarProductos() {
        baseDeDatos.forEach((info) => {
          // Estructura
          const miNodo = document.createElement("div");
          miNodo.classList.add("card", "col-sm-4");
          // Body
          const miNodoCardBody = document.createElement("div");
          miNodoCardBody.classList.add("card-body");
          // Titulo
          const miNodoTitle = document.createElement("h5");
          miNodoTitle.classList.add("card-title");
          miNodoTitle.textContent = info.nombre;
          // Imagen
          const miNodoImagen = document.createElement("img");
          miNodoImagen.classList.add("img-fluid");
          miNodoImagen.setAttribute("src", info.imagen);
          // Precio
          const miNodoPrecio = document.createElement("p");
          miNodoPrecio.classList.add("card-text");
          miNodoPrecio.textContent = `${info.precio}${divisa}`;
          // Boton
          const miNodoBoton = document.createElement("button");
          miNodoBoton.classList.add("btn", "btn-primary");
          miNodoBoton.textContent = "+";
          miNodoBoton.setAttribute("marcador", info.id);
          miNodoBoton.addEventListener("click", anyadirProductoAlCarrito);
          // Insertamos
          miNodoCardBody.appendChild(miNodoImagen);
          miNodoCardBody.appendChild(miNodoTitle);
          miNodoCardBody.appendChild(miNodoPrecio);
          miNodoCardBody.appendChild(miNodoBoton);
          miNodo.appendChild(miNodoCardBody);
          DOMitems.appendChild(miNodo);
        });
      }

      // Inicio
      renderizarProductos();
    };

    function anyadirProductoAlCarrito(event) {
      const btnAdd = document.querySelectorAll(".btn-primary");

      console.log("pinchado");
      let parent = event.target.parentNode;
      let itemName = parent.querySelector(".card-title").innerText;
      let itemPrice = parseFloat(parent.querySelector(".card-text").innerText);
      let item = new Producto(itemName, itemPrice);

      if (carrito.has(item.nombre)) {
        item.aumentaCantidad();
      } else carrito.set(item.nombre, item);
    }

    function crearLi(container) {
      let fragment = document.createDocumentFragment();
      let cart = document.querySelector("#carrito");

      container.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = `${item.cantidad} x ${item.nombre} - ${item.precio}€`;
        fragment.appendChild(li);
        cart.appendChild(fragment);
      });
    }

    crearLi(carrito);
  </script>
</html>
