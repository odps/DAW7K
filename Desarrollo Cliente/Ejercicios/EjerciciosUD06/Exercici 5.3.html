<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 16 - Informaci√≥n sobre eventos</title>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
      }
      #info {
        width: 160px;
        border: thin solid silver;
        padding: 0.5em;
        position: fixed;
      }
      #info h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>

  <script type="text/javascript">
    window.addEventListener("click", function (event) {
      let x = event.clientX;
      let y = event.clientY;
      let tamano = tamanoVentanaNavegador();
      let centroX = tamano[0] / 2;
      let centroY = tamano[1] / 2;
      let info = document.getElementById("info");

      if (x > centroX && y > centroY) {
        info.innerHTML = "<h1>Abajo Derecha</h1>";
      } else if (x < centroX && y > centroY) {
        info.innerHTML = "<h1>Abajo Izquierda</h1>";
      } else if (x > centroX && y < centroY) {
        info.innerHTML = "<h1>Arriba Derecha</h1>";
      } else {
        info.innerHTML = "<h1>Arriba Izquierda</h1>";
      }
    });

    function tamanoVentanaNavegador() {
      // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
      var dimensiones = [];
      if (typeof window.innerWidth == "number") {
        // No es IE
        dimensiones = [window.innerWidth, window.innerHeight];
      } else if (
        document.documentElement &&
        (document.documentElement.clientWidth ||
          document.documentElement.clientHeight)
      ) {
        //IE 6 en modo estandar (no quirks)
        dimensiones = [
          document.documentElement.clientWidth,
          document.documentElement.clientHeight,
        ];
      } else if (
        document.body &&
        (document.body.clientWidth || document.body.clientHeight)
      ) {
        //IE en modo quirks
        dimensiones = [document.body.clientWidth, document.body.clientHeight];
      }
      return dimensiones;
    }
  </script>
</html>
