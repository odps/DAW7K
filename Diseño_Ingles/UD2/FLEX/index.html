<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Positioning Is Easy!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images/one.svg" /></div>
        <div class="item item-relative"><img src="images/two.svg" /></div>
        <div class="item"><img src="images/one.svg" /></div>
      </div>
    </div>
    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="images/one.svg" /></div>
        <div class="item item-absolute"><img src="images/two.svg" /></div>
        <div class="item"><img src="images/one.svg" /></div>
      </div>
    </div>
    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="images/one.svg" /></div>
        <div class="item item-fixed"><img src="images/two.svg" /></div>
        <div class="item"><img src="images/one.svg" /></div>
      </div>
    </div>
  </body>
</html>
