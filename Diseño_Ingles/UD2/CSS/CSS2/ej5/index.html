<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      Positioning in CSS
      <div class="blue2-padded">
        A numbered list:
        <ol>
          <li>Able</li>
          <li>Baker</li>
          <li>Charlie</li>
          <li>Delta</li>
          <li>Echo</li>
        </ol>
      </div>
      <div class="yellow2-padded">
        An unnumbered list:
        <ul>
          <li>Pounds</li>
          <li>Dollars</li>
          <li>Euro</li>
          <li>Yen</li>
          <li>Roubles</li>
        </ul>
      </div>
      <div class="red2-padded">&nbsp;</div>
      <div class="green2-padded">&nbsp;</div>
    </div>
  </body>
</html>
