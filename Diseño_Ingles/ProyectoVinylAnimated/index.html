<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vinilo Animation</title>
    <link rel="stylesheet" href="styleAnimation.css"/>
</head>
<body>
<div id="svg-container">
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="shadow">
                <feDropShadow dx="2" dy="2" stdDeviation="10" flood-color="magenta"/>
            </filter>
        </defs>
        <g class="disc-lines">
            <ellipse stroke-width="5" ry="33.1875" rx="59.625" id="svg_7" cy="70%" cx="50%" stroke="#ededed" fill="none"/>
            <ellipse stroke-width="4" ry="72" rx="142.875" id="svg_8" cy="70%" cx="50%" stroke="#ededed" fill="none"/>
            <ellipse stroke-width="5" ry="115.875" rx="212.625" id="svg_9" cy="70%" cx="50%" stroke="#ededed" fill="none"/>
            <ellipse stroke-width="5" ry="159.75" rx="282.375" id="svg_10" cy="70%" cx="50%" stroke="#ededed" fill="none"/>
        </g>
        <g class="disco">
            <text xml:space="preserve" text-anchor="start"
                  font-family="'Sansita Swashed'" font-size="150" id="svg_1" y="363" x="216.39999"
                  stroke-width="2" stroke="white" fill="none"
            >Disco</text>
        </g>
    </svg>

    <svg class="needle-svg" width="43.99999999999999" height="368" xmlns="http://www.w3.org/2000/svg">
        <g class="needle">
            <g id="svg_8" fill="none" stroke="#e014be">
                <rect fill="none" x="29" y="0" width="15" height="368.00001" id="svg_1" stroke="#e014be"/>
                <rect fill="none" x="18" y="5.00002" width="10" height="38" id="svg_2" stroke="#e014be"/>
                <line fill="none" x1="17" y1="14.00002" x2="0" y2="23.00002" id="svg_4" stroke="#e014be"/>
                <line fill="none" x1="0.02324" y1="22.48838" x2="16.30231" y2="29.93024" id="svg_5" stroke="#e014be"/>
                <line fill="none" x1="17.23254" y1="14.5814" x2="16.76743" y2="30.86047" id="svg_6" stroke="#e014be"/>
            </g>
        </g>
    </svg>
</div>

<audio id="background-music" src="voyager.mp3" preload="auto"></audio>

<script>
    window.addEventListener('load', function() {
        var audio = document.getElementById('background-music');
        audio.play();

        setTimeout(function() {
            window.location.href = 'main.html';
        }, 15000);
    });
</script>
</body>
</html>
