<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practicas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .custom {
        min-width: 50px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col-s-4 col-md-2 me-2 mb-2 p-5 bg-secondary">
          <div class="custom">Divs</div>
        </div>
        <div class="col-s-4 col-md-2 me-2 mb-2 p-5 bg-primary">
          <div class="custom">Divs</div>
        </div>
        <div class="col-s-4 col-md-2 me-2 mb-2 p-5 bg-secondary">
          <div class="custom">Divs</div>
        </div>
        <div class="col-s-4 col-md-2 me-2 mb-2 p-5 bg-primary">
          <div class="custom">Divs</div>
        </div>
      </div>
    </div>
  </body>
</html>
