<div class="panel panel-primary">
  <div class="panel-heading">Lista de Libros</div>
  <div *ngIf="libros.length == 0">
    <h4>No hay libros</h4>
  </div>
  <div *ngIf="libros.length > 0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre del Autor</th>
          <th>Titulo</th>
          <th>Fecha Publicaci√≥n</th>
          <th>Ventas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>
            {{
              libro.autor
                ? libro.autor.nombre + " " + libro.autor.apellidos
                : "Sin autor"
            }}
          </td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.fechaP }}</td>
          <td>{{ libro.ventas }}</td>
          <td>
            <button
              [routerLink]="['/libro-edit', libro.id]"
              class="btn btn-success"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              (click)="eliminarLibro(libro.id)"
              [routerLink]="['libro-delete', libro.id]"
              class="btn btn-danger"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
